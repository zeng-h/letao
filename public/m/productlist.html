<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自己写的乐淘移动端搜索页面</title>
  <!-- 引入Mui的css文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入fontwesome字体图标库的css文件 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/productlist.css">

<body>
  <!-- 头部区域 -->
  <header id="header">
    <div class="left">
      <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h4>商品列表</h4>
    </div>
    <div class="right">
    </div>
  </header>
  <!-- 主体区域 -->
  <main id="main">
    <form action="" class="search">
      <input type="text" placeholder="请输入需要搜索的内容">
      <button type="button" class="mui-btn mui-btn-primary search-btn">搜索</button>
    </form>

    <!-- 这里运用到mui的卡片组件 -->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="mui-card">
          <!--页眉，放置标题-->
          <div class="mui-card-header title">
            <a href="#" data-num=2 data-type='time'>
              <span>上架时间</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" class="active" data-num=2 data-type='price'>
              <span>价格</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" data-num=2 data-type='num'>
              <span>销量</span>
              <i class="fa fa-angle-down"></i>
            </a>
            <a href="#" data-num=2 data-type='discount'>
              <span>折扣</span>
              <i class="fa fa-angle-down"></i>
            </a>
          </div>
          <!--内容区-->
          <div class="mui-card-content content">

                        <span>￥998.88</span><del>￥898.88</del>
                        <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
                      </a>
                    </div>
                    <div class="mui-col-xs-6 product-detail">
                      <a href="#">
                        <img src="images/brand3.png" alt="">
                        <p>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                        <span>￥998.88</span><del>￥898.88</del>
                        <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
                      </a>
                    </div> -->
            </div>
          </div>
        </div>
      </div>

      <!--页脚，放置补充信息或支持的操作-->
      <!-- <div class="mui-card-footer">页脚</div> -->
    </div>

  </main>
  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
      </div>

    </div>
  </footer>

  <!-- 准备商品列表的模板 -->
  <script id="productListTpl" type="text/html">
    {{each data value i}}
    <div class="mui-col-xs-6 product-detail">
      <div class="product">
          <a href="#">
              <img src="{{value.pic[0].picAddr}}" alt="">
              <p>{{value.proName}}</p>
              <span>￥{{value.price}}</span><del>￥{{value.oldPrice}}</del>
              <button type="button" class="mui-btn mui-btn-primary btn-buy" data-id={{value.id}}>点击购买{{value.num}}</button>
          </a>
      </div>
    </div>
    {{/each}}
  
  </script>




  <!-- 引入mui的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto 获取元素 发送请求 -->
  <script src="./lib/zepto//zepto.min.js"></script>
  <!-- 请求使用到模板，引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="./js/productlist.js"></script>
