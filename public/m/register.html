<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自己写的乐淘移动端登录页面</title>
  <!-- 引入Mui的css文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入fontwesome字体图标库的css文件 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/register.css">
</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <div class="left">
      <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h4>注册中心</h4>
    </div>
    <div class="right">
      <a class="fa fa-home" href="index.html"></a>
    </div>
  </header>
  <!-- 主体区域 -->
  <main id="main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>手机号</label>
        <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号" value="1888899999">
      </div>
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value='itcast'>
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class=" mui-input-clear mui-input-password password" placeholder="请输入密码" value="1">
      </div>
      <div class="mui-input-row">
        <label>确认密码</label>
        <input type="password" class=" mui-input-clear mui-input-password confirmPassword" placeholder="请输入确认密码" value="1">
      </div>
      <div class="mui-input-row">
        <label>验证码</label>
        <input type="text" class="mui-input-clear vcode" placeholder="请输入验证码">
        <button type="button" class="mui-btn mui-btn-primary get-vcode">获取验证码</button>
      </div>
      <div class="mui-input-row register">
        <button type="button" class="mui-btn mui-btn-primary register-btn">注册</button>
      </div>
    </form>
  </main>
  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a>
      </div>

    </div>
  </footer>



  <!-- 引入mui的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto 获取元素 发送请求 -->
  <script src="./lib/zepto//zepto.min.js"></script>
  <!-- 请求使用到模板，引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="./js/register.js"></script>
</body>

</html>
