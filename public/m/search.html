<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自己写的乐淘移动端搜索页面</title>
  <!-- 引入Mui的css文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入fontwesome字体图标库的css文件 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/search.css">
</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <div class="left">
      <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h4>搜索中心</h4>
    </div>
    <div class="right">
    </div>
  </header>
  <!-- 主体区域 -->
  <main id="main">
    <form action="" class="search">
      <input type="text" placeholder="请输入需要搜索的内容">
      <button type="button" class="mui-btn mui-btn-primary search-btn">搜索</button>
    </form>

    <!-- 这里运用到mui的卡片组件 -->
    <div class="mui-card search-history">
      <!--页眉，放置标题-->
      <div class="mui-card-header search-input">
        <div class="left">搜索历史</div>
        <div class="right">
          <a href="#" class="fa fa-trash btn-clear">清空记录</a>
        </div>
      </div>
      <!--内容区-->
      <div class="mui-card-content history">
        <!-- 这里运用mui中有右侧下标的组件 -->
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">Item 1
            <span class="mui-badge fa fa-close mui-badge btn-delete"></span>
          </li>
          <li class="mui-table-view-cell">Item 2
            <span class="mui-badge fa fa-close mui-badge btn-delete"></span>
          </li>
          <li class="mui-table-view-cell">Item 3
            <span class="mui-badge fa fa-close mui-badge btn-delete"></span>
          </li>
        </ul>
      </div>

    </div>
  </main>
  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
      </div>

    </div>
  </footer>

  <!-- 准备模板 -->
  <script id="searchHistoryTpl" type="text/html">
    <!-- 如果全部删除了就提示一下没有商品了 -->
    {{if list.length>0 }}
    {{each list value i}}
    <li class="mui-table-view-cell" data-value='{{value.key}}' >{{value.key}}
      <span class="mui-badge fa fa-close mui-badge btn-delete" data-index='{{i}}' ></span>
    </li>
    {{/each}}
    {{else}}
    <li class="mui-table-view-cell" >
      已经没有搜索记录啦~
    </li>
    {{/if}}
  </script>


  <!-- 引入mui的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto 获取元素 发送请求 -->
  <script src="./lib/zepto//zepto.min.js"></script>
  <!-- 请求使用到模板，引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="./js/search.js"></script>
</body>

</html>
