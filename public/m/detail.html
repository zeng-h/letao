<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自己写的乐淘移动端商品详情页面</title>
  <!-- 引入Mui的css文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入fontwesome字体图标库的css文件 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/detail.css">
</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <div class="left">
      <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h4>商品详情</h4>
    </div>
    <div class="right">
      <a class="fa fa-home" href="index.html"></a>
    </div>
  </header>
  <!-- 主体区域 -->
  <main id="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <section class="detail">
          <!-- 轮播图区域 -->
          <div class="slide">
            <div class="mui-slider">
              <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
              </div>
              <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
              </div>
            </div>
          </div>
          <ul class="mui-table-view">
            <li class="mui-table-view-cell">
              名称：<strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
            </li>
            <li class="mui-table-view-cell">
              价格：<strong class="price">￥499.1</strong><del>￥888.1</del>
            </li>
            <li class="mui-table-view-cell size">
              尺码：<span class="sizeNum">
                <button type="button" class="mui-btn mui-btn-warning ">35</button>
                <!-- <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button>
                <button type="button" class="mui-btn">35</button> -->
              </span>
            </li>
            <li class="mui-table-view-cell">
              数量：
              <div class="mui-numbox" data-numbox-min='1' data-numbox-max='100'>
                <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                <input class="mui-input-numbox" type="number" />
                <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
              </div>
              剩余：<span>20</span> 件
            </li>
          </ul>
        </section>
      </div>
    </div>


  </main>
  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-2">
        <a href="cart.html" class="active"><i class="fa fa-shopping-cart"></i></a>
      </div>
      <div class="mui-col-xs-5">
        <button type="button" class="mui-btn mui-btn-danger btn-cart">加入购物车</button>
      </div>
      <div class="mui-col-xs-5">
        <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
      </div>

    </div>
  </footer>



  <!-- 准备模板 -->
  <script id="detailTpl" type="text/html">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
    <section class="detail">
        <!-- 轮播图区域 -->
        <div class="slide">
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <!-- 轮播图可能有几张，所以也需要遍历 -->
              
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
              {{each pic value i}}
              <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
              {{/each}}
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                {{each pic value i}}
              <div class="mui-indicator {{i==0?'mui-active': ''}}"></div>
              {{/each}}
            </div>
           
          </div>
        </div>
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            名称：<strong>{{proName}}</strong>
          </li>
          <li class="mui-table-view-cell">
            价格：<strong class="price">￥{{price}}</strong><del>￥{{oldPrice}}</del>
          </li>
          <li class="mui-table-view-cell size">
            尺码：<span class="sizeNum">
              {{each size value i}}
              <button type="button" class="mui-btn {{i==0?'mui-btn-warning':''}}" data-size='{{value}}'>{{value}}</button>
              {{/each}}
            </span>
          </li>
          <li class="mui-table-view-cell">
            数量：
            <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}' data-num='{{num}}'>
              <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
              <input class="mui-input-numbox" type="number" />
              <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
            </div>
            剩余：<span>{{num}}</span> 件
          </li>
        </ul>
      </section>
    </div>
    </div>
  
  </script>


  <!-- 引入mui的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto 获取元素 发送请求 -->
  <script src="./lib/zepto//zepto.min.js"></script>
  <!-- 请求使用到模板，引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="./js/detail.js"></script>
</body>

</html>
