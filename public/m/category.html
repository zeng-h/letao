<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自己写的乐淘移动端分类页</title>
  <!-- 引入Mui的css文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入fontwesome字体图标库的css文件 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/category.css">
</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <div class="left">
      <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <input type="text" placeholder="请输入要搜索的内容">
    </div>
    <div class="right">
      <i class="fa fa-search"></i>
    </div>
  </header>
  <!-- 主体区域 -->
  <main id="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="mui-row">
          <div class="mui-col-xs-3 left">
            <ul>
              <li><a href="#">运动馆</a></li>
              <li><a href="#">女士馆</a></li>
              <li><a href="#">男士馆</a></li>
              <li><a href="#">帆布馆</a></li>
              <li><a href="#">户外馆</a></li>
            </ul>
          </div>
          <div class="mui-col-xs-9 right">
          </div>
        </div>


      </div>
    </div>

  </main>


  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html"><i class="fa fa-home active"></i><span>首页</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
      </div>

    </div>
  </footer>


  <!-- 引入mui的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto 获取元素 发送请求 -->
  <script src="./lib/zepto//zepto.min.js"></script>
  <!-- 请求使用到模板，引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="./js/category.js"></script>

</html>
