<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自己写的乐淘移动端购物车页面</title>
  <!-- 引入Mui的css文件 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入fontwesome字体图标库的css文件 -->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/user.css">
</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <div class="left">
      <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h4>个人中心</h4>
    </div>
    <div class="right">

    </div>
  </header>
  <!-- 主体区域 -->
  <main id="main">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
          <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
          <div class="mui-media-body">
            <p> 用户名：<span class="username">itcast</span></p>
            <p>绑定手机：<span class="phonenum">199999999</span></p>
          </div>
        </a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">收货地址管理</a>
      </li>
      <li class="mui-table-view-cell">
        <button class="logout">退出登录</button>
      </li>
    </ul>
  </main>
  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
      </div>
      <div class="mui-col-xs-3 ">
        <a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#" class="active"><i class="fa fa-user"></i><span>个人中心</span></a>
      </div>

    </div>
  </footer>




  <!-- 引入mui的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 引入zepto 获取元素 发送请求 -->
  <script src="./lib/zepto//zepto.min.js"></script>
  <!-- 请求使用到模板，引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入自己的js -->
  <script src="./js/user.js"></script>
</body>

</html>
